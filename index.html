<!doctype HTML>
<html>

<head>
	<style type="text/css">
		#canvas{
			position: absolute;
			left: 50%;
			margin-left: -300px;
			top: 50%;
			margin-top: -300px;
		}
	</style>
</head>

<body>
	
	<canvas id="canvas" height="600px" width="600px"></canvas>

	<script>
		var c = document.getElementById("canvas");
		var ctx = c.getContext("2d");

		ctx.fillRect(0,0,c.width,c.height);

		var circleSize = 0;
		ctx.fillStyle = '#'+ Math.random().toString(16).slice(-6);

		circleFill();

		function circleFill(){
			requestAnimationFrame(circleFill);

			drawCircle(300,300, circleSize);

			if(circleSize >	 (Math.sqrt(2)*c.width)/2){
				ctx.fillStyle = '#'+ Math.random().toString(16).slice(-6);
				circleSize = 0;
			}

			circleSize += 7;
		}

		function drawCircle(x,y, size){
			ctx.beginPath();
			ctx.arc(x, y, size, 0, Math.PI * 2, true);
			ctx.fill();
		}
	</script>
</body>

</html>
